<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML Canvas</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<textarea id="source"></textarea>
<button id="button">绘制</button>
<div id="scrollText">

</div>
</body>
<script>
var canvasWidth = 800,
    canvasHeight = 600,
    scrollbarWidth = 20,
    scrollbarMinLength = 40;
var canvas = document.createElement('canvas');
canvas.width = canvasWidth;
canvas.height = canvasHeight;
var ctx = canvas.getContext("2d");
var fontSize = 20;
ctx.font = fontSize + "px courier";
ctx.fillStyle = "black";
ctx.lineWidth = 1;
var scrollbarHeight = scrollbarMinLength;
$("#button").click(function() {
    var text = $("#source").val();
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    ctx.strokeRect(0, 0, canvasWidth, canvasHeight);
    var lines = text.split("\n"),
        scrollWidth = canvasWidth,
        scrollHeight = 10 + fontSize * lines.length;
    for (var i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], 5, fontSize*(i+1)+5);
        scrollWidth = Math.max(scrollWidth, ctx.measureText(lines[i]).width + 10);
    }
    if (scrollHeight > canvasHeight) {
        scrollWidth += scrollbarWidth;
        ctx.fillStyle = "#000000";
        ctx.fillRect(canvasWidth - scrollbarWidth - 1, 1, scrollbarWidth, canvasHeight - 2);

        if (scrollHeight - canvasHeight < canvasHeight - scrollbarMinLength) {
            scrollbarHeight = 2*canvasHeight - scrollHeight;
        }
        ctx.fillStyle = "#CCCCCC";
        ctx.fillRect(canvasWidth - scrollbarWidth -1+5, 1, scrollbarWidth - 10, scrollbarHeight);
    }
});
scrollbarTop = 1;
var isDrag = false, lastY = 0;
$(canvas).on("mousedown mousemove mouseup", function(e) {
    if (e.type != "mousemove") console.log(e);
    if (e.type == "mousedown") {
        isDrag = true;
        lastY = e.pageY;
    } else if (e.type == "mousemove" && isDrag) {
        var thisY = e.pageY;
        if (thisY != lastY) {
            ctx.save();
            ctx.fillStyle = "#000000";
            ctx.fillRect(canvasWidth - scrollbarWidth - 1, 1, scrollbarWidth, canvasHeight - 2);
            ctx.fillStyle = "#CCCCCC";
            ctx.fillRect(canvasWidth - scrollbarWidth -1+5, 1+thisY-lastY, scrollbarWidth - 10, scrollbarHeight);

            ctx.clearRect(5, 5, canvasWidth - 10, canvasHeight - 10);
            var lines = $("#source").val().split("\n");
            ctx.translate(0, lastY-thisY);
            ctx.fillStyle = "#000000";
            for (var ii = 0; ii < lines.length; ii++) {
                ctx.fillText(lines[ii], 5, fontSize*(ii+1)+5);
            }

//            var _cvs = document.createElement("canvas");
//            var _ctx = _cvs.getContext("2d");
//            _ctx.translate(0, lastY-thisY);
//            for (var i = 0; i < lines.length; i++) {
//                _ctx.fillText(lines[i], 5, fontSize*(i+1)+5);
//            }
//            ctx.drawImage(_cvs, 5, 5, canvasWidth - 10, canvasHeight - 10);
            ctx.restore();
        }
    } else if (e.type == "mouseup" && isDrag) {
        isDrag = false;
    }
});
$("#scrollText").append(canvas);
</script>
</html>
